</head>
<body>
    <header>
        <h1>Contattateci</h1>
        <p>Siamo qui per rispondere a ogni vostra domanda</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Servizi</a></li>
            <li><a href="contact.html">Contatti</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Informazioni di Contatto</h2>
            <p><strong>Indirizzo:</strong> Via Torino, 123, 10100 Torino, Italia</p>
            <p><strong>Telefono:</strong> +39 011 1234567</p>
            <p><strong>Email:</strong> <a href="mailto:info@sbrofolo.it">info@sbrofolo.it</a></p>
        </section>
        <section>
            <h2>Modulo di Contatto</h2>
            <form action="#" method="post">
                <p>
                    <label for="name">Nome:</label><br>
                    <input type="text" id="name" name="name" required>
                </p>
                <p>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </p>
                <p>
                    <label for="message">Messaggio:</label><br>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </p>
                <p>
                    <button type="submit">Invia Messaggio</button>
                </p>
            </form>
        </section>
    </main>
